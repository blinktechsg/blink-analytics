<link rel="import" href="../polymer/polymer.html">

<!--
    To add in Google Analytics to your webpage.
    To use, place this in the head and put in your own Tracking ID.

    <blink-analytics tracking-id="[your-id]"></blink-analytics>
-->
<dom-module id="blink-analytics">
    <script>
    Polymer({
        is: "blink-analytics",
        properties: {
            /** The Tracking ID for your Google Analytics */
            trackingId: {
                type: String,
                observer: '_setup',
            },
        },
        _setup: function(trackingId) {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', trackingId, 'auto');
            ga('send', 'pageview');
        },
    });
    </script>
</dom-module>
